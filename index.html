<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">  -->
  <title>MediaPipe for OBS</title>
</head>

<body>
  <h4>Connect to OBS WebSocket Server:</h4>
  <label for="IP">Enter IP address or "localhost":</label>
  <input type="text" id="IP" name="IP" value="ip" /><br>
  <label for="Port">Enter Port Number:</label>
  <input type="text" id="Port" name="Port" value="port" /><br>
  <label for="PW">Enter Password:</label>
  <input type="password" id="PW" name="PW" value="password" /><br>
  <input type="button" id="WSconnectButton" value="Connect to OBS" />
  <br><br>

  <h3>MediaPipe Pose Dection Window</h3>
  <label for="openProjectors">Choose a desktop source projector to capture:</label>
  <select name="projectors" id="projectors">
    <option value="">--Please choose a source--</option>
  </select>
  <input type="button" id="refreshProjector" value="Refresh list of Projector Windows" />
  <br><br>
  <input type="button" id="PoseButton" value="Start MediaPipe" />
  
  <h3>Process Audio Window</h3>
  <label for="openAudioIn">Choose an audio input source to capture:</label>
  <select name="audioIn" id="audioIn">
    <option value="">--Please choose a source--</option>
  </select>
  <br>
  <input type="button" id="refreshInputs" value="Refresh list of Audio Inputs" />
  <br><br>
    
  <input type="button" id="audioButton" value="Start Audio Capture" />
  
  <br><br>
  <h3>Transparent Google Slides Player</h3>
    <h4><label for="Link">Enter a Published Google Slide Link:</label></h4>
    <input type="text" id="Link" name="Link" size=150 value="https://docs.google.com/presentation/d/e/2PACX-1vRVpsaZJbgTiremeDpWaIW3M2gt0rmSj4bf_ymuH5panELG2cZcL1dwwaKhA6jNjIMozaUBBx1sZ5gQ/pub?start=false&loop=false&delayms=3000"/><br><br>
    <input type="button" id="SlidesButton" value="Start Google Slides"/>
  <p id="info"></p>
</body>
</html>
