<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>WebRTC Audio Video Stream</title>
    <link rel="stylesheet" media="screen" href="css/main.css">
    <script src="scripts/webConnection.js"></script>
    <script src="scripts/expressMain.js"></script>
</head>

<body>
    <div id="connection">
        <div id="title">WebRTC - Audio Video Stream</div>
        <button id="hostButton">Host Session</button>
        <button id="joinButton">Join</button>
    </div>
    <video id="video" class="hide"></video>
    <audio id="audio" class="hide"></audio>
    <div id="drawing" class="hide">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div >
        <h3 id="clientLink" class="hide">http://localhost:${Number(rtcPort)}/index.html?isHost=0</h3>
    </div>
</body>

</html>
